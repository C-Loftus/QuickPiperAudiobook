name: Go Test

on: 
  push:
    # only trigger on branches, not on tags
    branches: '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Run Go tests
        run: go test ./... -p 1 -count=1
