on:
  push:

name: Docker Build and Run

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  docker:
    name: Build and Run Docker
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build Docker Image
        run: |
          docker build -t quickpiperaudiobook .

      - name: Run Docker Container and generate wav
        run: |
          docker run -v $(pwd)/examples/lorem_ipsum.txt:/app/examples/lorem_ipsum.txt quickpiperaudiobook /app/examples/lorem_ipsum.txt

      - name: Run Docker Container and generate mp3
        run: |
          docker run -v $(pwd)/examples/lorem_ipsum.txt:/app/examples/lorem_ipsum.txt quickpiperaudiobook /app/examples/lorem_ipsum.txt --mp3