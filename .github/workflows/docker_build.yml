on:
  push:

name: Docker Build and Run

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  docker:
    name: Build and Run Docker
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build Docker Image
        run: |
          docker build -t quickpiperaudiobook .

      - name: Run Docker Container and generate wav
        run: |
          docker run -v $(pwd)/examples/lorem_ipsum.txt:/app/examples/lorem_ipsum.txt quickpiperaudiobook /app/examples/lorem_ipsum.txt
          if ! docker exec $(docker ps -ql) test -f /app/lorem_ipsum.wav; then
            echo "Error: lorem_ipsum.wav was not generated in the container!"
            exit 1
          fi

      - name: Run Docker Container and generate mp3
        run: |
          docker run -v $(pwd)/examples:/app/examples quickpiperaudiobook /app/examples/lorem_ipsum.txt --mp3 --output /app
          if ! docker exec $(docker ps -ql) test -f /app/lorem_ipsum.mp3; then
            echo "Error: lorem_ipsum.mp3 was not generated in the container!"
            exit 1
          fi

      - name: Run with a config
        run: |
          docker run -v $(pwd)/examples:/app/examples quickpiperaudiobook /app/examples/lorem_ipsum.txt --config /app/examples/config.yaml
          if ! docker exec $(docker ps -ql) test -f /root/lorem_ipsum.mp3; then
            echo "Error: lorem_ipsum.mp3 was not generated in the container!"
            exit 1
          fi
